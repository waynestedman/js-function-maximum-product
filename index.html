<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS function to find the max product from an integer list</title>
  <style>
    h2 {font-size: 1.25em;, font-weight:bold;}
    h3 {font-size: 1.125em; font-weight:bold;}
    p {font-size:1em;}
    button {background-color: #499cec; border-radius: 6px}
    #result1, #result2 {font-weight: normal;}
  </style>
</head>
<body>
	
<section>
  <h2>Click to find the maximum product from each list of integers:</h2>
  <p>Unit Test #1 = 3, 57, 1, 8, 23, 22147483647</p>

  <p>Unit Test #2 = 23, 94, 108, -2, 0, 14</p>

  <button onclick="maxIt()">MAXMIZE</button>

  <h3>Here's the Max value from the first list:</h3>
  <h3 id="result1"></h3>
  <br>
  <h3>Here's the Max value from the second list:</h3>
  <h3 id="result2"></h3>

<script>
  function maxIt() { 
    var list1 = [3, 57, 1, 8, 23, 22147483647];
    var list2 = [23, 94, 108, -2, 0, 14];
    var int32Min = -2147483647;
    var int32Max = 2147483647;
    var list1Length = list1.length;
    var list2Length = list2.length;

    list1.sort(function(a,b){return a-b});
    list2.sort(function(a,b){return a-b});

    function compute1() {
      var value1 = list1[list1Length - 1];
      var value2 = list1[list1Length - 2];
      var value3 = list1[list1Length - 3];

      return answer1 = value1 * value2 * value3;
    }    
    function compute2() {
      var value1 = list2[list1Length - 1];
      var value2 = list2[list1Length - 2];
      var value3 = list2[list1Length - 3];

      return answer2 = value1 * value2 * value3;
    }    

    compute1();
    compute2();

    if (answer1 >= int32Min && answer1 <= int32Max) {
      document.getElementById("result1").innerHTML = answer1;
    } else {
      document.getElementById("result1").innerHTML ="Argument Exception";
    }
    
    if (answer2 >= int32Min && answer2 <= int32Max) {
      document.getElementById("result2").innerHTML = answer2;
    } else {
      document.getElementById("result2").innerHTML ="Argument Exception";
    }
  }
</script>

</body>
</html>
